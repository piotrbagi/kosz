{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- semantic UI -->
    <link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <!-- custom css & js -->
    <script src={% static 'unfinished.js' %} defer></script>
    <script src={% static 'semantic.js' %} defer></script>
    <link rel="stylesheet" href={% static 'style.css' %}>

    <title>liga</title>
  </head>
  <body>
    <div class="seven ui buttons">
      <button onclick="location.href='{% url 'liga:results' %}'" class="ui button">Zakończone mecze</button>
      <button onclick="location.href='{% url 'liga:fixtures' %}'" class="ui button">Nadchodzące mecze</button>
      <button onclick="location.href='{% url 'liga:table' %}'" class="ui button">Tabela</button>
      <button onclick="location.href='{% url 'liga:teams' %}'" class="ui button">Zespoły</button>
      <button onclick="location.href='{% url 'liga:players' %}'" class="ui button">Zawodnicy</button>
      <button onclick="location.href='{% url 'liga:top' %}'" class="ui button">Najlepsi</button>
      {% if request.user.is_authenticated %}
      <button onclick="location.href='{% url 'liga:logout' %}'" class="ui button">Logout</button>
      {% else %}
      <button onclick="location.href='{% url 'liga:login' %}'" class="ui button">Login</button>
      {% endif %}
    </div>
    <div class="ui container mt-5">
        {% block content %}
        {% endblock content %}
    </div>
  </body>
</html>
